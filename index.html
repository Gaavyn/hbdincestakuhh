<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angga Maula Insani</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1rem;
      background: #ffc0cb;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h1 { color: #ff1493; font-size: 2rem; margin-top: 0.5rem; }
    p { color: #555; font-size: 1rem; }
    .btn {
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      margin-top: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .balloons, .hearts, .confetti {
      position: absolute;
      width: 100%;
      left: 0;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }
    .balloons { top: -30px; animation: float 3s infinite ease-in-out; }
    .hearts { top: 0; animation: float 4s infinite ease-in-out; }
    .confetti { top: 0; animation: fall 5s infinite linear; }
    .balloon, .heart, .confetto {
      width: 20px; height: 30px;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart {
      width: 20px; height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
    }
    .confetto {
      width: 8px; height: 8px;
      background: #fff;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(500px); }
    }
    .animated-text {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ff1493;
      animation: fadein 3s ease-in-out infinite;
    }
    @keyframes fadein {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    textarea { font-family: 'Quicksand', sans-serif; }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon" style="background:#ffa07a;"></div>
      <div class="balloon" style="background:#ffb6c1;"></div>
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart" style="background:#ff1493;"></div>
    </div>
    <div class="confetti">
      <div class="confetto"></div>
      <div class="confetto" style="background:#ff69b4;"></div>
      <div class="confetto" style="background:#ffffff;"></div>
    </div>

    <h1>Happy 20th Birthday, Sayang! ðŸŽ‰</h1>
    <p>Selamat ulang tahun yang ke-20 ya, cintaku! ðŸ¥° Semoga semua impian sayang makin dekat dan hari-hari sayang selalu penuh tawa dan peluk hangat dari akuu!</p>
    <button class="btn" onclick="showVideo()">Tonton video ini yah sayang ðŸŽ¥</button>
    <div class="animated-text">Semoga hari sayangg penuh cinta dan kejutan manis ðŸ’–</div>
    <div style="margin-top: 2rem; font-weight: bold; color: #ff1493;">From : Angga Maula Insani</div>

    <!-- Balasan dari Sayang -->
    <hr style="margin: 2rem 0; border: none; border-top: 2px dashed #ffb6c1;">
    <h2 style="color: #ff1493;">Balasan dari Sayang ðŸ’Œ</h2>
    <form id="replyForm" style="margin-top: 1rem;">
      <textarea id="replyInput" rows="4" placeholder="Tulis balasan kamu di sini ya sayang..." style="width: 100%; padding: 0.7rem; border-radius: 10px; border: 1px solid #ccc; resize: none;"></textarea>
      <button type="submit" class="btn" style="margin-top: 1rem;">Kirim Balasan ðŸ’–</button>
    </form>
    <div id="replyOutput" style="margin-top: 1.5rem; padding: 1rem; background: #fff5fa; border-radius: 10px; color: #ff1493; font-weight: bold; display: none;"></div>
  </div>

  <audio id="openSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_958e53b6b1.mp3"></audio>

  <script>
    function showVideo() {
      document.getElementById('openSound').play();
      window.open('https://drive.google.com/file/d/1bCRoJWfoZkM7vJSve7D-l-DDImYp-abS/preview', '_blank');
    }

    const form = document.getElementById('replyForm');
    const input = document.getElementById('replyInput');
    const output = document.getElementById('replyOutput');

    // Cek apakah ada pesan yang tersimpan sebelumnya
    window.onload = () => {
      const savedReply = localStorage.getItem("sayangReply");
      if (savedReply) {
        output.innerText = `"${savedReply}"`;
        output.style.display = 'block';
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = input.value.trim();
      if (message !== "") {
        localStorage.setItem("sayangReply", message); // Simpan ke localStorage
        output.innerText = `"${message}"`;
        output.style.display = 'block';
        input.value = "";
      }
    });
  </script>
</body>
</html>
